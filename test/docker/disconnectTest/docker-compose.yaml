services:

  server:
    build: ..
    command: sh -c "sleep 1 && udp-sender --file ./files/test-file.tar.gz --nokbd --min-receivers 2 --retries-until-drop 5"
    volumes:
      - ./files:/files

  client1:
    build: ..
    command: "udp-receiver --file result"

  client2:
    build: ..
    command: ["timeout", "3s", "udp-receiver"]