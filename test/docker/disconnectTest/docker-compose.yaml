name: two-servers-test
services:

  server:
    build: .
    command: sh -c "sleep 1 && udp-sender --file ./files/file.file --nokbd --min-receivers 2 --retries-until-drop 30"
    volumes:
      - ./files:/files

  client1:
    build: .
    command: "udp-receiver --file result"

  client2:
    build: .
    command: ["timeout", "2s", "udp-receiver"]